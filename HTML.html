<!DOCTYPE html>
<html lang="UZ">
<head>
<meta charset="UTF-8">
<title>RO'YXATDAN O'TISH FORMASI </title>
</head>
<body>

<h1>Ro'yxatdan O'tish Formasi</h1>

<form action="/t.me/AsomovFazliddin" method="post">
  <label for="ism">Ism:</label><br>
  <input type="text" id="ism" name="ism" required><br>
  <label for="familiya">Familiya:</label><br>
  <input type="text" id="familiya" name="familiya" required><br>
  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email" required><br>
  <label for="telefon">Telefon raqami:</label><br>
  <input type="tel" id="telefon" name="telefon" pattern="[0-9]{9}" required><br>
  <label for="yashash">Yashash joy manzili:</label><br>
  <textarea id="yashash" name="yashash" required></textarea><br><br>
  <input type="submit" value="Jo'natish">
</form>

</body>
</html>
